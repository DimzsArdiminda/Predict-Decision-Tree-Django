{% include 'layout/app.html' %} 

{% block content %}

<div>
    <a href="{% url 'upload-dataset' %}">Upload Dataset</a>

    {% for item in data %}

    <div>
        <p>{{ item.title }}</p>
        <a href="{{ item.dataset.url }}">Display dataset</a>
    </div>
    
    {% endfor %}
    
</div>
    
{% endblock %}
